<!DOCTYPE html>

<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cirkus.css">
    <script src="login.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="mt-5">
            <form name="login">
                <div class="form-group row justify-content-md-center">
                <div class="col-2">
                    <a href="index.html">
                    <img src="images/logo.png"  class="d-inline-block align-top" alt="cirskus restaurant">
                    </a>
                </div>
                </div>
                <div class="form-group row mt-3 justify-content-md-center">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="userNameInput" placeholder="User name">
                    </div>
                </div>
                <div class="form-group row justify-content-md-center">
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="passwordInput" placeholder="password">
                        <button type="submit" onclick="check(this.form)" class="btn btn-primary mt-3 justify-content-md-center">Log in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
